<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    html{
      font-family: 'Outfit', sans-serif;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: hsl(212, 45%, 89%);">

  <section style="
          display: flex;
          justify-content: center;
          margin: 100px;
      ">
    <div style="
              border-radius: 20px;
              display: flex;
              flex-direction: column;
              width: 300px;
              padding: 15px;
              background-color: white;
          ">
      <img src="images/image-qr-code.png" alt="" style="border-radius: 10px;">
      <div style="
        padding: 10px;
    ">
        <h3 style="
                  text-align: center;
                  font-weight: 700;
                  margin-bottom: 10px;
                  color: hsl(218, 44%, 22%);
              ">Improve your front-end skills by building projects</h3>
        <p style="
                  font-size: 15px;
                  text-align: center;
                  font-weight: 400;
                  color: hsl(220, 15%, 55%);
              ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </section>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Elsify</a>.
  </div>
</body>
</html>
